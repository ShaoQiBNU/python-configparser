[raw_data]
query = ./raw_data/porn_query
char = raw_data/char.txt
word = raw_data/word.txt

[data]
char_dict = data/char_data_set.pkl
char_voc_size = 6331
max_query_len_char = 15
max_query_len_word = 10
word_dict = data/word_data_set.pkl
word_voc_size = 103640

[model]
version_info = 1545135407_char_2-1-200_3-1-200_4-1-200_word_1-1-200_2-1-200_3-1-200
char_embedding_size = 200
word_embedding_size = 200
num_epochs = 300
class_size = 28
learning_rate = 0.001
dropout_keep_prob = 0.5
batch_size = 8192

[cnn_model]
char_filter_set = 2,1,200;3,1,200;4,1,200
word_filter_set = 1,1,200;2,1,200;3,1,200

